<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Success</title>

<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#e6f7f0;
  --card:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --main:#22c55e;
}
body{
  margin:0;
  padding:1rem;
  font-family:"Prompt",sans-serif;
  background:linear-gradient(135deg,#94a3b8,#64748b);
}
.box{
  max-width:560px;
  margin:auto;
  background:var(--card);
  padding:2rem;
  border-radius:28px;
  box-shadow:0 25px 45px rgba(0,0,0,.4);
  color:var(--text);
}
h2{
  text-align:center;
  color:#4ade80;
}
.info{
  margin-top:20px;
  line-height:1.8;
}
.notice{
  margin-top:22px;
  background:#064e3b;
  padding:14px;
  border-radius:14px;
  font-size:.9rem;
}
.back{
  margin-top:18px;
  text-align:center;
}
.back a{
  color:#4ade80;
  text-decoration:none;
  font-weight:500;
}
.timer{
  margin-top:6px;
  font-size:.8rem;
  color:var(--muted);
}
#slipImg{
  width:100%;
  margin-top:16px;
  border-radius:16px;
  display:none;
}
</style>
</head>

<body>

<div class="box">

  <h2>✅ ส่งข้อมูลเรียบร้อยแล้ว</h2>

  <div class="info">
    <div><b>Order :</b> <span id="order"></span></div>
    <div><b>User :</b> <span id="user"></span></div>
    <div><b>Package :</b> <span id="package"></span></div>
    <div><b>Time :</b> <span id="time"></span></div>
    <div id="payInfo"></div>
  </div>

  <img id="slipImg">

  <div class="notice">
    ระบบได้รับข้อมูลเรียบร้อยแล้ว กรุณารอทีมงานตรวจสอบ  
    และรอข้อความตอบกลับในเว็บไซต์  
    หากล่าช้าหรือกรอกข้อมูลผิด กรุณาแจ้งใน PM ผู้ดูแล
  </div>

  <div class="back">
    <a href="index.html">⬅ กลับสู่หน้าแรก</a>
    <div class="timer">กลับอัตโนมัติใน <span id="sec">10</span> วินาที</div>
  </div>

</div>

<script>
/* ===== GET ELEMENT ===== */
const orderEl   = document.getElementById("order");
const userEl    = document.getElementById("user");
const packageEl = document.getElementById("package");
const timeEl    = document.getElementById("time");
const payInfo   = document.getElementById("payInfo");
const slipImg   = document.getElementById("slipImg");

/* ===== LOAD DATA ===== */
const order = localStorage.order || "-";
const user  = localStorage.user || "-";
const pack  = localStorage.package || "-";
const time  = localStorage.time || "-";
const slip  = localStorage.slip || "";
const last4 = localStorage.last4 || "";

/* ===== SHOW DATA ===== */
orderEl.textContent   = order;
userEl.textContent    = user;
packageEl.textContent = pack;
timeEl.textContent    = time;

if(slip){
  slipImg.src = slip;
  slipImg.style.display = "block";
  payInfo.innerHTML = "<b>Payment :</b> Slip Uploaded";
}else{
  payInfo.innerHTML = "<b>Payment :</b> Last 4 digits : " + last4;
}

/* ===== AUTO REDIRECT ===== */
let sec = 10;
setInterval(()=>{
  sec--;
  document.getElementById("sec").innerText = sec;
  if(sec <= 0) location.href = "index.html";
},1000);
</script>

</body>
</html>

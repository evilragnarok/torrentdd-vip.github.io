<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Success</title>

<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#0f172a;
  font-family:"Prompt",sans-serif;
  color:#e5e7eb;
}
.card{
  max-width:560px;
  width:100%;
  background:#111827;
  border-radius:28px;
  padding:28px;
  box-shadow:0 30px 60px rgba(0,0,0,.45);
}
.success{
  text-align:center;
  color:#4ade80;
  font-size:1.3rem;
  font-weight:600;
}
.info{
  margin-top:18px;
  line-height:1.8;
  font-size:.95rem;
}
.notice{
  margin-top:20px;
  background:#064e3b;
  padding:14px;
  border-radius:14px;
  font-size:.85rem;
}
.back{
  margin-top:22px;
  text-align:center;
}
.back a{
  color:#4ade80;
  text-decoration:none;
  font-weight:500;
}
.timer{
  text-align:center;
  margin-top:6px;
  font-size:.75rem;
  color:#9ca3af;
}
</style>
</head>

<body>

<div class="card">

  <div class="success" id="title"></div>

  <div class="info">
    <div><b id="lblOrder"></b> <span id="order">-</span></div>
    <div><b id="lblUser"></b> <span id="user">-</span></div>
    <div><b id="lblPackage"></b> <span id="package">-</span></div>
    <div><b id="lblTime"></b> <span id="time">-</span></div>
    <div><b id="lblPayment"></b> <span id="payment">-</span></div>
  </div>

  <div class="notice" id="notice"></div>

  <div class="back">
    <a href="index.html" onclick="clearData()" id="backBtn"></a>
  </div>

  <div class="timer">
    <span id="autoText"></span> <span id="sec">10</span>
  </div>

</div>

<script>
/* ===== LANGUAGE LOCK ===== */
const lang = localStorage.lang || "th";
document.documentElement.lang = lang;

/* ===== TRANSLATION ===== */
const i18n = {
  th:{
    title:"✅ ส่งข้อมูลเรียบร้อยแล้ว",
    order:"Order :",
    user:"User :",
    package:"Package :",
    time:"Time :",
    payment:"Payment :",
    notice:`ระบบได้รับข้อมูลเรียบร้อยแล้ว  
กรุณารอทีมงานตรวจสอบ และระบบจะอัปเดตสถานะกลับในเว็บไซต์  
หากข้อมูลผิดพลาด กรุณาแจ้ง PM ผู้ดูแล`,
    back:"← กลับหน้าแรก",
    auto:"กลับอัตโนมัติใน"
  },
  en:{
    title:"✅ Payment submitted successfully",
    order:"Order :",
    user:"User :",
    package:"Package :",
    time:"Time :",
    payment:"Payment :",
    notice:`Your payment information has been received.  
Please wait for verification. Status will be updated on the website.  
If there is any issue, please contact the administrator.`,
    back:"← Back to homepage",
    auto:"Auto redirect in"
  }
};

const t = i18n[lang];

/* ===== APPLY TEXT ===== */
title.innerText = t.title;
lblOrder.innerText = t.order;
lblUser.innerText = t.user;
lblPackage.innerText = t.package;
lblTime.innerText = t.time;
lblPayment.innerText = t.payment;
notice.innerText = t.notice;
backBtn.innerText = t.back;
autoText.innerText = t.auto;

/* ===== LOAD DATA ===== */
order.innerText   = localStorage.order   || "-";
user.innerText    = localStorage.user    || "-";
package.innerText = localStorage.package || "-";
time.innerText    = localStorage.time    || "-";
payment.innerText = localStorage.payment || "-";

/* ===== CLEAR DATA ===== */
function clearData(){
  localStorage.removeItem("order");
  localStorage.removeItem("user");
  localStorage.removeItem("package");
  localStorage.removeItem("time");
  localStorage.removeItem("payment");
  localStorage.removeItem("last4");
  localStorage.removeItem("slip");
}

/* ===== AUTO REDIRECT ===== */
let s = 10;
setInterval(()=>{
  s--;
  sec.innerText = s;
  if(s <= 0){
    clearData();
    location.href = "index.html";
  }
},1000);
</script>

</body>
</html>
